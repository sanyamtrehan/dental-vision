<div
  class="flex sm:items-center justify-end border-b border-[#ffffff1a] sm:h-[36px] sm:gap-3.5 flex-col sm:flex-row py-1.5 sm:p-0"
>
  <div
    *ngFor="let data of bannerData"
    class="flex items-center gap-[0.5em] text-white text-[0.75em] sm:text-[.875em]"
  >
    <fa-icon class="text-[#115278]" size="xs" [icon]="data.icon"></fa-icon>
    <span>{{ data.label }}</span>
    <span class="opacity-50">{{ data.data }}</span>
  </div>
</div>

<nav class="flex items-center justify-between">
  <div class="flex items-center h-[100px] gap-2">
    <img class="h-1/3 sm:h-2/5" src="logo.png" alt="dental vision logo" />
    <div class="text-white font-bold text-2xl sm:text-3xl">
      Dental<span class="font-normal text-[#105278]">Vision</span>
    </div>
  </div>

  <a class="btn btn--primary" href="tel:+919999999999"
    ><fa-icon [icon]="faPhone"></fa-icon>99-999-99999</a
  >
</nav>
