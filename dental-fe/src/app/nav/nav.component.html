<marquee
  class="hidden sm:flex items-center border-b border-[#ffffff1a] h-[36px]"
>
  <div
    *ngFor="let data of bannerData"
    class="inline-flex items-center gap-[0.5em] text-white text-[0.75em] sm:text-[.875em] mr-3.5"
  >
    <fa-icon class="text-white" size="xs" [icon]="data.icon"></fa-icon>
    <span>{{ data.label }}</span>
    <span class="opacity-50">{{ data.data }}</span>
  </div>
</marquee>

<nav class="flex items-center justify-between py-3">
  <app-logo class="h-20"></app-logo>

  <a class="btn btn--accent" href="tel:{{ phoneNumber.call }}"
    ><fa-icon [icon]="faPhone"></fa-icon>{{ phoneNumber.display }}</a
  >
</nav>
