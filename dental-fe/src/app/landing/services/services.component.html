<div class="flex flex-col gap-5 max-w-3xl">
  <h2 class="text-primary text-5xl md:text-6xl -tracking-[.03em]">
    {{ "services.title" | translate }}
  </h2>
  <p class="text-sm md:text-base">
    {{ "services.description" | translate }}
  </p>
</div>

<div class="grid sm:grid-cols-2 tab:grid-cols-3 md:grid-cols-4 gap-10">
  <div
    *ngFor="let service of services"
    class="flex flex-col flex-1 items-center"
  >
    <img
      class="mb-6 tab:mb-8 md:mb-10 w-[235px]"
      src="services/{{ service.img }}.png"
      alt="{{ 'services.service.' + service.name | translate }}"
    />
    <h3 class="text-accent text-2xl md:text-3xl mb-2 tab:mb-2.5 text-center">
      {{ "services.service." + service.name | translate }}
    </h3>
    <p class="text-center">
      {{ "services.service." + service.desc | translate }}
    </p>
  </div>
</div>

<section class="flex flex-col gap-4">
  <h3 class="text-accent text-xl tab:text-2xl">
    {{ "services.moreServicesWeOffer" | translate }}
  </h3>
  <div class="grid sm:grid-cols-2 tab:grid-cols-3 md:grid-cols-4 gap-3">
    <div
      *ngFor="let service of otherServices"
      class="flex items-baseline gap-1"
    >
      <div
        attr.data-ico-dentist2="{{ '\uE925' }}"
        class="text-primary -scale-x-100 text-2xl"
      ></div>
      <span class="text-lg">{{
        "services.otherServices." + service | translate
      }}</span>
    </div>
  </div>
</section>
