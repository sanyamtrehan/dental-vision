<div class="flex flex-col gap-5 max-w-3xl">
  <h2 class="text-primary text-5xl md:text-6xl -tracking-[.03em]">
    Be Proud Of Your Smile
  </h2>
  <p class="text-sm md:text-base">
    Discover personalized dental care designed to enhance your smile with
    precision, comfort, and the tranquility of the Himalayas. Let us help you
    achieve healthy, lasting confidence.
  </p>
</div>

<div class="grid sm:grid-cols-2 tab:grid-cols-3 md:grid-cols-4 gap-10">
  <div
    *ngFor="let service of services"
    class="flex flex-col flex-1 items-center"
  >
    <img
      class="mb-6 tab:mb-8 md:mb-10 w-[235px]"
      src="services/{{ service.img }}.png"
      alt="{{ service.name }}"
    />
    <h3 class="text-accent text-2xl md:text-3xl mb-2 tab:mb-2.5 text-center">
      {{ service.name }}
    </h3>
    <p class="text-center">{{ service.desc }}</p>
  </div>
</div>

<p>
  and other basic services like:
  <span *ngFor="let service of otherServices">{{ service }}</span>
</p>
