<div class="flex flex-col flex-1">
  <h3 class="text-accent text-6xl mb-5">Kids Oral Care</h3>
  <p class="mb-10">
    Efficiently enable enabled sources and cost effective products. Completely
    synthesize principle-centered information.
  </p>

  <div class="flex">
    <div
      *ngFor="let care of oralCares; let isOdd = odd"
      class="flex flex-col items-center text-center"
    >
      <span
        class="mb-5 text-5xl p-4 border-2 rounded-full transition-all duration-300"
        attr.data-ico-dentist2="{{ care.icon }}"
        [ngClass]="
          isOdd
            ? 'text-accent border-[#1153781a] hover:bg-[#1153781a]'
            : 'text-primary border-[#1ebeb61a] hover:bg-[#1ebeb61a]'
        "
      ></span>
      <h4
        class="text-2xl mb-2.5"
        [ngClass]="isOdd ? 'text-accent' : 'text-primary'"
      >
        {{ care.label }}
      </h4>
      <p>{{ care.desc }}</p>
    </div>
  </div>
</div>

<div class="flex-1">
  <img src="kids-care/kids-care.png" alt="kids oral care" />
</div>
