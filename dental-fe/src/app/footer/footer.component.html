<img class="absolute" src="footer/bg-footer-top.png" alt="footer background" />

<div class="max-w-primary section-padding flex flex-col items-center">
  <app-logo></app-logo>

  <div class="mt-5 mb-8 h-[1px] w-full bg-[#ffffff1a]"></div>

  <div class="grid tab:grid-cols-2 md:grid-cols-4 text-white gap-10">
    <div class="flex flex-col flex-1 gap-5">
      <p>
        Dental Vision is proudly operated by Dr. Vibha Arora, dedicated to
        providing expert, compassionate dental care with a personal touch
      </p>

      <h3 class="text-accent text-xl">24/7 Emergency phone</h3>

      <div class="flex flex-col gap-2.5">
        <a href="tel:9418794157" class="flex items-center gap-2">
          <fa-icon class="text-accent" [icon]="faPhone"></fa-icon>94187-94157
        </a>

        <a href="tel:08192292929" class="flex items-center gap-2">
          <fa-icon class="text-accent" [icon]="faPhone"></fa-icon>08192-292929
        </a>
      </div>
    </div>

    <div class="flex flex-col flex-1 gap-5">
      <h4 class="text-xl">About DentiCare</h4>

      <div class="flex flex-col gap-1">
        <a
          *ngFor="let link of navLinks"
          class="cursor-pointer hover:underline w-fit"
          href="#{{ link.sectionId }}"
          >{{ link.link }}</a
        >
      </div>
    </div>

    <div class="flex flex-col flex-1">
      <h4 class="text-xl">Our Awards</h4>
    </div>

    <div class="flex flex-col flex-1 gap-5">
      <h4 class="text-xl">Working Hours</h4>

      <div class="flex flex-col gap-2">
        <div
          *ngFor="let workingTiming of workingTimings"
          class="flex text-sm gap-2.5"
        >
          <div class="flex-1">{{ workingTiming.day }}</div>
          <div class="flex-1 opacity-50">{{ workingTiming.timing }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
